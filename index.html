<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Gilroy";
    }

    html,body {
      width: 100%;
      height: 100%;
    }

    body {
      position: relative;
      overflow: hidden;
      padding: 30px;
      background-color: #222;
    }

    #main {
      width: 100%;
      height: 100%;
    }

  button {
    padding: 7px 12px;
    background-color: dodgerblue;
    border-radius: 15px;
    border: none;
    font-weight: 400;
  }

  #loginForm{
    display:block;
    align-items: center;
    justify-content: space-around;
  }

  h2{
    color: antiquewhite;
  }

  #forms{
    width: 200px;
    height: 200px;
    border: 10px  white;
    margin-left: 45%;
  }

  .form-group{
    color: aliceblue;

    padding-top: 10px;
  }

  .error {
    color: red;
    font-size: 12px;
    margin-top: 4px;
    display: none;
  }

  </style>

</head>
<body id="body">

    
  <div id="forms">

    <div>
      <h2>Email & Password Validator</h2> <br>

      <form autocomplete="off" id="loginForm">

        <div class="form-group">
          <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email"><br>
            <small class="error" id="emailError"> </small>
        </div> <br>

        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" id="password" placeholder="password"><br>
          <small class="error" id="passwordError"></small>
        </div>
        <br>
        <button type="submit">Validate</button>
        
      </form>
      <br>

      <div id="resultMessage">
        There are errors !
      </div>
    </div>

  </div>
  
  <script src="app.js"></script>

</body>
</html>
